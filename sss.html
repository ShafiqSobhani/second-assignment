<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsSchool Navbar</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ff7f50;
            padding: 15px 30px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .logo h2 {
            color: #fff;
        }

        /* Menu styling */
        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #333;
        }

        /* Button styling */
        .btn {
            padding: 10px 20px;
            border: none;
            background: #fff;
            color: #ff7f50;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #333;
            color: #fff;
        }

        /* Hamburger menu for mobile */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background: #fff;
            margin: 5px 0;
            transition: 0.4s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #ff7f50;
                text-align: center;
            }

            .menu a {
                padding: 15px;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
            }

            .menu.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="logo">
            <a href="#"><img src="assets/logo.png" alt="logo"></a>
            <a href="#"><h2>KidsSchool</h2></a>
        </div>

        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="menu">
            <a href="#"><h3 class="menu1">Home</h3></a>
            <a href="#"><h3 class="menu2">About</h3></a>
            <a href="#"><h3 class="menu3">Facilities</h3></a>
            <a href="#"><h3 class="menu4">Admission</h3></a>
        </div>

        <div>
            <button class="btn">Contact Us</button>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>

</body>
</html>
